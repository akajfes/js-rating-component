<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/main.js" defer></script>
</head>

<body>

  <!-- Rating state start -->
  <main>
    <section>
      <div class="rating-start inner-container">
        <div class="star-circle">
          <svg viewBox="0 0 17 16"><path fill="#FC7614" d="M9.067.43l1.99 4.031a.77.77 0 00.58.422l4.45.647a.772.772 0 01.427 1.316l-3.22 3.138a.773.773 0 00-.222.683l.76 4.431a.772.772 0 01-1.12.813l-3.98-2.092a.773.773 0 00-.718 0l-3.98 2.092a.772.772 0 01-1.119-.813l.76-4.431a.77.77 0 00-.222-.683L.233 6.846A.772.772 0 01.661 5.53l4.449-.647a.772.772 0 00.58-.422L7.68.43a.774.774 0 011.387 0z"/></svg>
        </div>
        <h1>
          How did we do?
        </h1>
      
        <p>
          Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
        </p>
        <div class="rating-section">
          <div class="number-container">
            <span class="number">1</span>
            <span class="number">2</span>
            <span class="number">3</span>
            <span class="number">4</span>
            <span class="number">5</span>
          </div>
        
          <button class="submit-btn">
            Submit
          </button>
        </div>
      </div>

      <div class="rating-end inner-container hidden">
        <!-- Rating state end -->
      
        <!-- Thank you state start -->
      
        You selected <!-- Add rating here --> out of 5
      
        Thank you!
      
        We appreciate you taking the time to give a rating. If you ever need more support, 
        don't hesitate to get in touch!
      
        <!-- Thank you state end -->
      </div>
    </section>
  </main>


  

</body>
</html>
